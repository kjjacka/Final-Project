<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Monk's Cafe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Siemreap' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Bungee Inline' rel='stylesheet'>
</head>
<body>
	<header>
		<h1 id="left-side">Monk's Cafe</h1>
		<h3 id="right-side">"The Coffee Shop"</h3> 
	</header>
	<hr>
	<div class="images">
		<img class="main-image" src="images/toms-restaurant.jpg" alt="Monk's Cafe Store Front" style="width:80%;height:400px;border:0;"> 
	</div>
	<hr>
	<div class="row reservation-row">
		<div class="col-md-12">
			<h2>Reservations</h2><br>
		</div>
		<div class="col-md-4 reservation-columns">
			<h3>Make a Reservation</h3><br>
			<div class="row text-center">
				<form class="form-inline reservation-form">
					<div class="form-group">
						<input type="text" class="form-control reservation-name" placeholder="Enter Your Name">
      				</div>
      				<div class="form-group">
        				<div class="dropdown">
          					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Select a Day<span class="caret"></span>
          					</button>
          						<ul class="dropdown-menu reservation-day" id="choice">
            						<li text="Today"><a>Today</a></li>
            						<li text="Tomorrow"><a>Tomorrow</a></li>
            						<li text="The day after next"><a>The day after next</a></li>
          						</ul>
        				</div>
      				</div>
      				<button class="btn btn-default reservation-button">Confirm
      				</button>
    			</form>
  			</div>
		</div>
		<div class="col-md-4" id="existing-reservations">
			<h3>Existing Reservations</h3>
			<h4 class="col-md-2">Name</h4>
			<h4 class="col-md-4 day-title">Day</h4>
			<table class="table table-bordered reservations">
				<tbody class="reservation-list"></tbody>
			</table>
			<script id="reservation-template" type="text/x-handlebars-template">
  				<tr>
  					<td>{{name}}</td>
  					<td>{{day}}</td>
  				</tr>
  			</script>
		</div>
	</div>
	<hr>
	<div class="row">
		<h2>Come Dine with Us!</h2><br>
		<div id="map"></div>
		<script>
			function myMap(){
				var map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 40.8054491, lng: -73.9654415},
					zoom: 11
				});
				var marker = new google.maps.Marker({
					position: {lat: 40.8054491, lng: -73.9654415},
					map: map
				});
			};
		</script>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<h2>Customer Reviews</h2><br>
		</div>
		<div class="col-md-6">
			<img class="review-image" src="images/jerry.jpg" alt="Customer Review" style="width:325px;height:200px;border:0;"> 
		</div>
		<div class="col-md-6">
			<blockquote class="quote">
				<p>“Big lettuce, big carrots, tomatoes like volleyballs.”
				</p>
				<footer>Jerry Seinfeld, on The BIG Salad</footer>
			</blockquote>
		</div>
	</div>
	<hr>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT3ktPaxKVgNNTJn8SE1UOu4gzl2quCUU&callback=myMap"></script>
</body>
